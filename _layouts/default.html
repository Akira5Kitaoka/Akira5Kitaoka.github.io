
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% include mathjax-v3.html %}

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}

    <meta charset="UTF-8">


{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="../css//base.css">

  </head>

  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

<!-- メニューバー ------------->


<!-- ヘッド -->

    <header class="page-header" role="banner">

      <h1 class="project-name">北岡　旦</h1>

      <a href="{{ '/' | relative_url }}" class="btn">トップページ</a>
      <a href="{{ '/CV' | relative_url }}" class="btn">履歴書</a>
      <a href="{{ '/papers' | relative_url }}" class="btn">論文</a>
      <a href="{{ '/talks' | relative_url }}" class="btn">講演</a>
    </header>


<!--  Markdown の本体 -->

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          Copyright &copy; Akira Kitaoka 2021-2025<br>

          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
          <a href="https://github.com/Akira5Kitaoka/Akira5Kitaoka.github.io">View on GitHub</a>
        </span>
      </footer>
    </main>
  </body>
</html>
